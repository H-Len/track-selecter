<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>



    <title>track-suggester</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Find the track for you!</h1>
        <h3>Just a few quick questions and your likely match will be presented.</h3>
<!--
          <p>First, please introduce yourself so I know who I'm making the suggestion for.</p>
          <label for="form-nameInput">The name</label>
          <input type="text" class="form-control" id="form-yourName" placeholder="What is the name of the person for whom I'll be making the suggestion?">
--->

          <!-- <form id="langTracks"> -->
            <div id="gate-keeper" class="modal" tabindex="-1" role="dialog">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Please verify you will be living in a city where the language tracks are offered.</h5>
                  </div>

                  <div class="modal-body">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="location-verification">
                      <label class="form-check-label" for="exampleCheck1">I will be able to attend class in person.</label>
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button id="proximity-submit" type="button" class="btn btn-primary">verify location feasibility</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="row justify-content-md-center">
              <form id="user-data">
                <div class="col-md-6">
                  <h1>Find your best fit for a language track today!</h1>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="form-java">
                    <label class="form-check-label" for="exampleCheck1">Are you interested in working for an enterprise-level company or in high-performance applications?</label>
                  </div>

                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="form-php">
                    <label class="form-check-label" for="exampleCheck1">Are you looking to work for a fast paced agency that builds websites for lots of clients?</label>
                  </div>

                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="form-ruby">
                    <label class="form-check-label" for="exampleCheck1">Are you most interested in startups and smaller companies?</label>
                  </div>
                  <div>
                    <p>Does one of the following work settings interest you?</p>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="form-ruby">
                      <div class="form-group" id="form-ruby">
                        <label class="radio-inline"><input type="radio" name="optradio" value="largeOrg" checked>Remote</label>
                        <label class="radio-inline"><input type="radio" name="optradio" value="security"> Working at HQ?</label>
                        <label class="radio-inline"><input type="radio" name="optradio" value="accountInfo">Flexible hours?</label>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button value="Refresh Page" onClick="window.location.reload()">Refresh</button>
          </form>
        </div>
            <h2 id="result"></h2>
            <div id="javaSee" class="matches">
              <img src="img/java.jpeg" alt="Java language brand">
            </div>
            <div id="phpSee" class="matches">
              <img src="img/php.jpeg" alt="PHP language brand">
            </div>
            <div id="rubySee" class="matches">
              <img src="img/ruby.jpeg" alt="Ruby language brand">
            </div>
            <div id="anyLang" class="matches">
              <img src="img/anyLang.jpeg" alt="Image with many different programming languages listed">
            </div>
    </div>
  </body>
</html>
